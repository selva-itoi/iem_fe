<app-page-breadcrumb [pageInfo]="pageInfo"></app-page-breadcrumb>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="body">
                <div class="list-group cursor-pointer col-lg-6 col-md-6 col-sm-6" style="flex-direction: row;"
                    (click)="openvolunteerModal()">
                    <div class="list-group-item cursor-pointer list-group-item-action flex-column align-items-start ">
                        <label class="cursor-pointer">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Select Volunteer</h5>
                            </div>
                            <small>To select the Volunteer to new Account</small>
                        </label>
                    </div>
                </div>
                <ng-container>
                    <div class="media" >
                        <!-- <img class="rounded mr-3 img-thumbnail" style="width: 70px;"
                            [src]="volunteerData?.profile_img_path" imageLoad> -->
                        <div class="media-body">
                            <h5 class="m-0">{{volunteerData?.volunteerName}}</h5>
                            <!-- <p class="text-muted mb-0">{{volunteerData?.deName}}</p> -->
                            <p class="text-muted mb-0">{{volunteerData?.volunteer_id}}</p>
                        </div>
                    </div>
                </ng-container>
                <app-form-generator #basicForm [formData]="basicFormData" ></app-form-generator>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <div class="btn-group btn-group-lg">
            <button noDoubleClick  [disabled]=" loading" (click)="onSubmit()" class="btn btn-primary mr-1">
                <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
                {{ loading ? 'Saving...' : 'Submit'}}
            </button>
            <button (click)="close()" type="button" class="btn btn-outline-danger ml-1">Cancel</button>
        </div>
    </div>
</div>
