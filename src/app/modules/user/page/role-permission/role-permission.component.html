    <div class="row clearfix">
        <div class="col-md-6 col-sm-12">
            <h1>Manage {{roleInfo?.roleName}} Role Permission</h1>

                    <li aria-current="page" class="breadcrumb-item active">

        </div>

<div class="row clearfix" >
    <div class=" col-lg-12 col-md-12 col-sm-12">
        <div class="card" [formGroup]="roleForm">
         <div class="card" >
            <!-- <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4 class="text-muted">{{roleInfo?.roleName}}</h4>
                </div>
            </div> -->

            <ng-container *ngIf="module">
                <ng-container *ngFor="let m of module | keyvalue">
                    <div class="body pt-0">
                        <div class="header mt-1">
                            <h2>{{ ($any(m?.value)[0].moduleDes || m.key) | titlecase}} Permission</h2>
                        </div>
                        <div class="row clearfix">
                            <div class="form-group col-3" *ngFor="let a of m.value">
                                <div class="fancy-checkbox">
                                    <label class=" control-inline element-left">
                                        <input type="checkbox" [formControlName]="a.controlName">
                                        <span>{{a.actionDes | titlecase}}</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
            <div class="row">
                <div class="col-md-12 text-center pt-2">
                    <div class="btn-group btn-group-md">
                        <a [routerLink]="urlService.PAGE_URL.USER.ROLE.URL"
                            class="mr-2 btn btn-round btn-default">Cancel</a>
                        <button type="button" [disabled]="loading" (click)="saveRole()"
                            class="btn btn-round btn-success">
                            Update <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mr-2 text-center">

            </div>
        </div>
    </div>
</div>
</div>
