<app-page-breadcrumb [pageInfo]="pageInfo"></app-page-breadcrumb>
    <tab-head [segment]="segment" [initial]="segment.ALL"  (onSelect)="segmentVisited = $event.visited; currentSegment =$event.key"></tab-head>
 

<div class="tab-content mt-0">
    <div class="tab-pane show active" [hidden]="currentSegment != segment.ALL">
        <app-table-list [tableConfig]="tableConfig" [parentGetList]="getListData"
            [parenttblAction]="tblAction"></app-table-list>
    </div>
    <div class="tab-pane show active" [hidden]="currentSegment != segment.PENDING">
        <app-table-list [tableConfig]="tableConfig" [parentGetList]="getListData"
            [parenttblAction]="tblAction"></app-table-list>
    </div>
</div>
