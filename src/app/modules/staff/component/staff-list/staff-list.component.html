<div class="block-header">
    <div class="row clearfix">
        <div class="col-md-6 col-sm-12">
            <h1>Manage Staff Profile</h1>
        </div>
        <div class="col-md-6 col-sm-12 text-right hidden-xs">
            <a *ngIf="showAddBtn; else btnBack" [routerLink]="[urlService.STAFF.ADD.URL]"
                class="btn btn-sm btn-primary" title="Add New staff"><i class="pi pi-plus"></i>
                New Staff</a>
            <ng-template #btnBack>
                <a href="javascript:void(0)" (click)="close()" class="btn btn-sm btn-primary" title="Back"><i
                        class="pi pi-arrow-left"></i> Back</a>
            </ng-template>
        </div>
    </div>
</div>

<tab-head [segment]="segement" [initial]="segement.LIST" (onSelect)="segmentVisited = $event.visited; currentSegment =$event.key"></tab-head>
<div class="tab-content mt-0">
    <div class="tab-pane show active" [hidden]="currentSegment != segement.LIST">
        <app-table-list *ngIf="segmentVisited.LIST" [tableConfig]="tableConfig" [parenttblAction]="tblAction"
            [parentGetList]="getListData">
        </app-table-list>
    </div>

    <div class="tab-pane show active" [hidden]="currentSegment != segement.MODIFYREQUEST">
        <app-modify-list *ngIf="segmentVisited.MODIFYREQUEST" [whereStatus]="[2]">
        </app-modify-list>
    </div>

    <div class="tab-pane show active" [hidden]="currentSegment != segement.OUTBOX">
        <app-table-list *ngIf="segmentVisited.OUTBOX" [tableConfig]="inActiveTblConfig" [parenttblAction]="tblAction"
            [parentGetList]="getListDeletedData">
        </app-table-list>
    </div>
</div>
