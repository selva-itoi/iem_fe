<app-page-breadcrumb [pageInfo]="{title : 'Magazine ',buttonShowBtn : true,button :{title : 'Add New', url :'',icon : 'pi pi-plus'}}"  (btnClickEvent)="addNew($event)"></app-page-breadcrumb>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <ul class="nav nav-tabs1 table-nav">
                <ng-container *ngFor="let s of segement | keyvalue:returnZero">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'show active': currentSegment==s.value}"
                            (click)="changeSegment(s.value)" href="javascript:void(0)">{{s.value}}</a>
                    </li>
                </ng-container>
            </ul>
            <div class="tab-content mt-0">
                <ng-container *ngFor="let a of allKeys">
                    <app-master #masterPage [addBtn]="false" *ngIf="currentSegment== segement[a]" [title]="a | titlecase" [tblCol]="COL[a]" [tbl]="a | lowercase"></app-master>
                </ng-container>
            </div>
        </div>
    </div>
</div>
