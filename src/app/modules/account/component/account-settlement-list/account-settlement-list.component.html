<app-page-breadcrumb [pageInfo]="pageInfo"></app-page-breadcrumb>
<div class="card">
    <div class="body">   
        <tab-head [segment]="segement" [initial]="segement.ALL" (onSelect)="changeSegment($event)"></tab-head>
        <div class="tab-content mt-0">
            <div class="tab-pane show active" [hidden]="currentSegment != segement.ALL">
                <app-table-list [tableConfig]="tableConfig" [parentGetList]="getListData" [parenttblAction]="tblAction">
                </app-table-list>
            </div>
            <div class="tab-pane show active" [hidden]="currentSegment != segement.PENDING">
                <app-table-list *ngIf="segmentVisited.PENDING" [tableConfig]="tableConfig" [parentGetList]="getpendingData"
                    [parenttblAction]="tblAction">
                </app-table-list>
            </div>
    </div>
</div>
