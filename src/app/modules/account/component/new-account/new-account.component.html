<app-page-breadcrumb [pageInfo]="pageInfo"></app-page-breadcrumb>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="tab-content mt-0">
                <div class="card">
                    <div class="body">
                        <app-form-generator #basicformData [dynamicValidator]="dynamicFormData"
                            (onChangeEvent)="onChange($event)" [formData]="basicFormData"></app-form-generator>
                    
                        <div class="row">
                            <div *ngIf="selectstaff || showdata"
                                class="list-group cursor-pointer col-lg-6 col-md-6 col-sm-6"
                                style="flex-direction: row;" (click)="openStaffModal()">
                                <div
                                    class="list-group-item cursor-pointer list-group-item-action flex-column align-items-start ">
                                    <label class="cursor-pointer">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h5 class="mb-1">Select Staff</h5>
                                        </div>
                                        <small>To select the Staff to new Account</small>
                                    </label>
                                </div>
                            </div>
                            <div *ngIf="selectvolunteer" class="list-group cursor-pointer col-lg-6 col-md-6 col-sm-6"
                                style="flex-direction: row;" (click)="openvolunteerModal()">
                                <div
                                    class="list-group-item cursor-pointer list-group-item-action flex-column align-items-start ">
                                    <label class="cursor-pointer">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h5 class="mb-1">Select Volunteer</h5>
                                        </div>
                                        <small>To select the Volunteer to new Account</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <ng-container *ngIf="selectstaff || showdata">
                            <div class="media">
                                <img class="rounded mr-3 img-thumbnail" style="width: 70px;"
                                    [src]="staffData?.profile_img_path" imageLoad>
                                <div class="media-body">
                                    <h5 class="m-0">{{staffData?.name}}</h5>
                                    <p class="text-muted mb-0">{{staffData?.deName}}</p>
                                    <p class="text-muted mb-0">{{staffData?.staff_emp_id}}</p>
                                </div>
                            </div>
                            <div class="col-12" *ngIf="accountData?.id">
                                <info-view [sourceData]="accountData" [mapData]="staffShowData"></info-view>
                            </div>
                        </ng-container>
                        <ng-container>
                            <div class="media" *ngIf="selectvolunteer">
                                <img class="rounded mr-3 img-thumbnail" style="width: 70px;"
                                    [src]="volunteerData?.profile_img_path" imageLoad>
                                <div class="media-body">
                                    <h5 class="m-0">{{volunteerData?.volunteerName}}</h5>
                                    <p class="text-muted mb-0">{{volunteerData?.deName}}</p>
                                    <p class="text-muted mb-0">{{volunteerData?.volunteer_id}}</p>
                                </div>
                            </div>
                            <div class="col-12" *ngIf="accountData?.id">
                                <info-view [sourceData]="accountData" [mapData]="staffShowData"></info-view>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="selectstaff || selectvolunteer">
                            <app-table-list #tblList [tableConfig]="tableConfig" [parentGetList]="getListData">
                            </app-table-list>
                        </ng-container>
                        <div *ngIf="showdata || accountId">
                       
                            <tab-head  *ngIf="!form2" [segment]="segement" [initial]="segement.LOAN"
                                (onSelect)="segmentVisited = $event.visited; currentSegment =$event.key"></tab-head>
                            <div class="tab-content mt-0">
                                <div class="tab-pane show active" [hidden]="currentSegment != segement.LOAN">
                                    <app-form-generator *ngIf="!form2" #basicForm (onChangeEvent)="onChange($event)"
                                        [formData]="FormData"></app-form-generator>
                                </div>
                                <div class="tab-pane show active" [hidden]="currentSegment != segement.BANK">
                                    <app-form-generator *ngIf="!form2" #bankdetails
                                        [formData]="BankData"></app-form-generator>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row clearfix align-center">
                <div class="col-md-12 text-center">
                    <div class="btn-group btn-group-lg">
                        <button noDoubleClick [disabled]="loading" type="button" (click)="onSubmit()"
                            class="btn btn-primary ml-1">
                            <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
                            {{ loading ? 'Saving...' : 'Submit'}}
                        </button>
                        <button (click)="goBack()" type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
